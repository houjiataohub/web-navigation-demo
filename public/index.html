
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=f969d73361ac79af3ca61ac140a75719"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:12, //初始化地图层级
        center: [121, 32] //初始化地图中心点
    });

    var marker = new AMap.Marker({
        position:[121, 32]//位置
    })

    map.add(marker);//添加到地图

    //updateLocation(121.22222222, 31.333)

    function updateLocation(longitude, latitude) {
      //map.remove(marker);

      map.setCenter([longitude, latitude]); 

      var marker = new AMap.Marker({
        position:[longitude, latitude]//位置
       })

       map.add(marker);//添加到地图

    }
</script>
</body>
</html>
